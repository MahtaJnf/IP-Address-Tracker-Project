<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IP Address Tracker</title>
    <!-- for the module, do not forget to add type=module -->
    <link rel="stylesheet" href="css/main.css" />
    <script
      type="module"
      defer
      src="../dist/JS/controller/controller.js"
    ></script>
    <!-- for bootstrap: -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter an IP to find a location(ex:192.212.174.101)"
          class="search-msg"
        />
        <img class="arrow-img" src="images/icon-arrow.svg" alt="Arrow Image" />
      </div>
    </header>
    <div id="map"></div>

    <div class="container">
      <div class="info">
        <div class="title">IP Address</div>
        <div class="specification ip">192.212.174.101</div>
      </div>

      <div class="info">
        <div class="title">Location</div>
        <div class="specification address">
          South San Gabriel, California 10001
        </div>
      </div>

      <div class="info">
        <div class="title">Timezone</div>
        <div class="specification time">-7:00</div>
      </div>

      <div class="info">
        <div class="title">ISP</div>
        <div class="specification isp">Southern California Edison</div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- for bootstrap: -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
